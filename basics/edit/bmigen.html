<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <h2>BMI CALCULATOR</h2>
        <form>
            <label for="txt">Height (in metres)</label>
            <input type="text" name="txt" id="txt"><br>
            <label for="txt2">Weight (in kgs)</label>
            <input type="text" name="txt2" id="txt2"><br>
            <button id="butt">Calculate</button><br>
            <div class="result"></div>
        </form>
        <div class="guide">
            <h2>BMI Weight Guide</h2>
            <h3>Underweight = less than 18.5</h3>
            <h3>Normal weight = between 18.5 and 24.9</h3>
            <h3>Overweight = 25 and above</h3>
        </div>
    </div>
    <audio src="pedro-pedro-pe (mp3cut.net).mp3"></audio>
    <script src="bmi.js"></script>
</body>
</html>
